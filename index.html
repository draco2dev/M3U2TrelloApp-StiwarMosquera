<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/theme/form.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">


    <link rel="stylesheet" href="css/theme/menu.css">
    <link rel="stylesheet" href="css/theme/modal.css">
    <link rel="stylesheet" href="css/theme/aside.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/card-task.css">

    <link rel="stylesheet" href="css/utils/draggable.css">
   


    <title>Clone Trello</title>
</head>

<body id="app">
    
    <nav>
        <label class="logo">STIWAR MOSQUERA G.</label>
        <ul>
            <li><a class="active" href="#">Agregar Tarea</a></li>
        </ul>
    </nav>

    <div class="kanban__column-title-tow">
        <h1>Tareas</h1>
    </div>
    <!-- <div class="kanban__column-title-One">
        <h1>STIWAR MOSQUERA GARRIDO</h1>
    </div> -->
    <main id="main-app">
        <div class="kanban">
            <div class="kanban__column">
                <div class="kanban__column-title"> Tarea por Hacer</div>
                <div class="kanban__items">
                    <div class="kanban__items--input"><div class="kanban__dropzone" id="todoTasks"></div></div>
                </div>
            </div>
            <div class="kanban__column">
                <div class="kanban__column-title"> Tarea en Proceso</div>
                <div class="kanban__items">
                    <div class="kanban__items--input"> <div class="kanban__dropzone" id="progressTasks"></div></div>
                </div>
            </div>
            <div class="kanban__column">
                <div class="kanban__column-title"> Tarea Finalizada</div>
                <div class="kanban__items">
                    <div class="kanban__items--input"><div class="kanban__dropzone" id="doneTasks"></div></div>
                    
                </div>
            </div>
        </div>
    </main>
    



    <!-- modal  -->
    <section class="modal" id="modalNewTask">
        <div class="modal_container">
            <section class="contact-box">
                <div class="row no-gutters bg-dark">

                    <div class="col-xl-12 col-lg-12 d-flex">
                        <div class="container align-self-center p-6">
                            <p class="font-weight-bold text-center">+ Agregar Tarea.</p>
                           
                            <form id="formNewTask"> 
                                <div class="form-row mb-2">
                                    <div class="form-group col-md-6">
                                        <label for="titleTask" class="font-weight-bold">Título: <span
                                                class="text-danger">*</span></label>
                                        <input id="titleTask" name="titleTask" type="text" class="form-control" placeholder="Nombre de Tarea">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="responsibleTask" class="font-weight-bold">Responsable:</label>
                                        <select name="responsibleTask" id="responsibleTask" class="form-control">
                                            <option value="">--Seleccionar--</option>
                                            <option value="Stiwar">Stiwar</option>
                                            <option value="Carlos">Carlos</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group mb-3">
                                    <label for="detailsTask" class="font-weight-bold">Descripción: <span
                                        class="text-danger">*</span></label>
                                    <textarea class="form-control" name="detailsTask" id="detailsTask" placeholder="Ingresa el detalle de la tarea"></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="deadLineTask" class="font-weight-bold">Plazo entrega: <span
                                        class="text-danger">*</span></label>
                                    <select name="deadLineTask" id="deadLineTask" class="form-control">
                                        <option value="">--Seleccionar--</option>
                                        <option value="1">1 día</option>
                                        <option value="2">2 días</option>
                                        <option value="7">1 semana</option>
                                    </select>
                              
                                </div>
                                            <div class="form-row mb-2">
                                    <div class="form-group col-md-6">
                                        <button class=" btn btn-primary width-100 modal_on" type="submit">Guardar</button>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <button class=" btn btn-primary width-100 modal_close" type="reset" id="btnCancelNewTask">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                            <!-- <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2019 Templune</small> -->
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </section>
    <!-- fin modal  -->

    <!-- recursos externos  -->

    <script src="js/libraries/moment.js"> </script>
    <script src="js/libraries/axios.js"> </script>
    <script src="js/libraries/draggable.js"> </script>
    <script src="js/libraries/hammer.js"> </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  


    <!-- recursos internos  -->
    <script src="js/api/Api.js"> </script>
    <script src="js/helpers/newTask.js"></script>
    <script src="js/helpers/toggleModal.js"></script>
    <script src="js/helpers/date.js"></script>


    <script src="js/main.js" type="module"> </script>
</body>

</html>
