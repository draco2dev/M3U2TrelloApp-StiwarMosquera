<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Clone Trello</title>
</head>
<body>
    <div>
        <h1>STIWAR MOSQUERA GARRIDO</h1>
    </div>
    <div class="kanban__column-title-One">Tareas </div>
    <div class="kanban">
        
        <div class="kanban__column">
            <div class="kanban__column-title"> Tarea por Hacer</div>
            <div class="kanban__items">
                <div contenteditable class="kanban__items--input"> Tarea (Respectiva)</div>
                <div class="kanban__dropzone"></div>
            </div>
            <button class="kanban__add-item" type="button">+ Agregar Tarea</button>
        </div>
        <!-- Respesto a esta parte la voy a agregar por medio de JavaScritp - la pongo por referencia  -->
        <div class="kanban__column">
            <div class="kanban__column-title"> Tarea en Proceso</div>
            <div class="kanban__items">
                <div contenteditable class="kanban__items--input"> Tarea (Respectiva)</div>
                <div class="kanban__dropzone"></div>
            </div>
            <button class="kanban__add-item" type="button">+ Agregar Tarea</button>
        </div>
        <div class="kanban__column">
            <div class="kanban__column-title"> Tarea Finalizada</div>
            <div class="kanban__items">
                <div contenteditable class="kanban__items--input"> Tarea (Respectiva)</div>
                <div class="kanban__dropzone"></div>
            </div>
            <button class="kanban__add-item" type="button">+ Agregar Tarea</button>
        </div>
        <!-- FIN Respesto a esta parte la voy a agregar por medio de JavaScritp - la pongo por referencia  -->
    </div>
<script src="js/main.js" type="module"> </script>
</body>
</html>
